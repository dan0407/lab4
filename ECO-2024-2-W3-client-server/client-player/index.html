<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pantalla de Usuario</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #f4f4f4;
				margin: 0;
			}
			.container {
				text-align: center;
				background-color: white;
				padding: 30px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			button {
				display: block;
				width: 100%;
				padding: 10px;
				margin: 10px 0;
				font-size: 16px;
				cursor: pointer;
				background-color: #007bff;
				color: white;
				border: none;
				border-radius: 5px;
			}
			button:hover {
				background-color: #0056b3;
			}
			#data-container {
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Bienvenido</h1>
			<button id="login-button">Iniciar Sesi√≥n</button>
			<button id="create-button">Crear Usuario</button>
			<div id="data-container"></div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
